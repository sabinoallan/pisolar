    <script>
        var img = document.getElementById('logo');
        function logoMobile(){
            img.setAttribute('src', '../svg/logoMobile.svg/');
            img.setAttribute('width', '100');
            img.setAttribute('height', '60');
        }
        function logoMonitor(){
            img.setAttribute('src', '../svg/logoMonitor.svg/');
            img.setAttribute('width', '280');
            img.setAttribute('height', '100');
        }
        function tamanhoJanela(){
            var windowWidth = window.innerWidth;
            return windowWidth;
        }
        window.addEventListener('resize', function(){
            console.log(tamanhoJanela());
            if(tamanhoJanela() <= '570'){
                logoMobile();
            } else {
                logoMonitor()
            }   
        });
    </script>
