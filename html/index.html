    <script>
        // Pegando img no HTML e colocando em uma variável global
        var img = document.getElementById('logo');

        // Função para trocar a logo e redimensionar para mobile
        function logoMobile(){
            img.setAttribute('src', '../svg/logoMobile.svg');
            img.setAttribute('width', '100');
            img.setAttribute('height', '60');
        }

        // Função para trocar a logo e redimensionar para telas maiores
        function logoMonitor(){
            img.setAttribute('src', '../svg/logoMonitor.svg');
            img.setAttribute('width', '240');
            img.setAttribute('height', '80');
        }

        // Função que retorna a largura da da tela
        function tamanhoJanela(){
            var windowWidth = window.innerWidth;
            return windowWidth;
        }
        function trocarImagem(){
            // Verificar o tamanho da janela e trocar para logo correspondente
            if(tamanhoJanela() <= '620'){
                logoMobile();
            } else {
                logoMonitor();
            }
        }

        // Assim que o documento for carregado
        $(document).ready(()=>{
            trocarImagem();
            //Sempre que a janela for redimensionada
            window.addEventListener('resize', () => {
                trocarImagem(); 
            });
        });
    </script>
